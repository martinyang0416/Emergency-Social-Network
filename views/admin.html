<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <link rel="stylesheet" href="/css/admin.css">
    <link rel="stylesheet" href="/css/header.css">
    <script type="module" src="/js/header.js"></script>
    <script type="module" src="/js/admin.js"></script>
</head>

<body>
    <div class="container my-5">
        <h1 class="text-center">Admin User Management</h1>

        <div class="user-list-section">
            <h3>Users</h3>
            <ul id="userList" class="list-group">
                <!-- User list will be dynamically populated -->
            </ul>
        </div>
    </div>

    <div id="manageUserModal" class="modal fade" tabindex="-1" aria-labelledby="manageUserModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="manageUserModalLabel">Manage User</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- Current user info -->
                    <div id="currentUserInfo" class="mb-3">
                        <p><strong>Current Username:</strong> <span id="currentUsername"></span></p>
                        <p><strong>Account Status:</strong> <span id="currentAccountStatus"></span></p>
                        <p><strong>Privilege Level:</strong> <span id="currentPrivilegeLevel"></span></p>
                    </div>

                    <!-- Editable fields -->
                    <form id="updateUserForm">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username:</label>
                            <input type="text" id="username" class="form-control" placeholder="Enter new username"
                                required>
                        </div>
                        <div class="mb-3">
                            <label for="accountStatus" class="form-label">Account Status:</label>
                            <select id="accountStatus" class="form-select" required>
                                <option value="active">Active</option>
                                <option value="inactive">Inactive</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="privilegeLevel" class="form-label">Privilege Level:</label>
                            <select id="privilegeLevel" class="form-select" required>
                                <option value="citizen">Citizen</option>
                                <option value="coordinator">Coordinator</option>
                                <option value="administrator">Administrator</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">New Password:</label>
                            <input type="password" id="password" class="form-control" placeholder="Enter new password">
                        </div>
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/admin.js"></script>
</body>

</html>
