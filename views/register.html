<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login Page</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
        />
        <link rel="stylesheet" href="css/register.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
            rel="stylesheet"
        />
        <script src="/socket.io/socket.io.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script src="js/registerClient.js"></script>
        <!-- <script type="module" src="/js/socketClient.js"></script> -->
    </head>

    <body>
        <div id="content" class="container-fluid p-0">
            <div class="row g-0 h-100">
                <div
                    class="register-section col-md-6 d-flex align-items-center justify-content-center"
                >
                    <div class="text-center">
                        <h1>Join Community</h1>
                        <h2>Register today and enjoy all the benefits!</h2>
                        <form id="join-form">
                            <input
                                type="text"
                                id="username"
                                name="username"
                                placeholder="Username"
                                class="form-control mb-3"
                                required
                            />
                            <input
                                type="password"
                                id="password"
                                name="password"
                                placeholder="Password"
                                class="form-control mb-3"
                                required
                            />
                            <button type="submit" class="btn btn-custom">
                                Join
                            </button>
                        </form>
                    </div>
                </div>
                <div
                    class="login-section col-md-6 d-flex align-items-center justify-content-center"
                >
                    <div class="text-center">
                        <h1>Welcome Back!</h1>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
