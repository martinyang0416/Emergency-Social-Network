<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Share Resource</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
        <script src="/socket.io/socket.io.js"></script>
        <script type="module" src="/js/resourcesSharingClient.js"></script>
        <script type="module" src="/js/socketClient.js"></script>
        
    </head>
    <body>
        <nav
            class="navbar bg-body-tertiary"
            style="background: linear-gradient(to right, #00b894, #00cec9)"
        >
            <div class="container-fluid">
                <span class="navbar-brand mb-0 h1" style="color: white"
                    >Share Resources</span
                >
                <button
                    type="button"
                    class="btn btn-primary"
                    onclick="location.href='/emergencyContact'"
                >
                    Back
                </button>
            </div>
        </nav>

        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Resources I Have</h5>
                <ul class="list-group" id="owner-resources-list">
                    <li class="list-group-item">
                        <div class="d-flex justify-content-between">
                            <span>Water</span>
                            <span id="owner-water-count"></span>
                            <button
                                type="button"
                                class="btn btn-secondary btn-sm"
                                data-bs-toggle="collapse"
                                data-bs-target="#collapseExample1"
                                aria-expanded="false"
                                aria-controls="collapseExample1"
                            >
                                I want to share
                            </button>
                        </div>
                        <div
                            class="input-group mb-3 collapse mt-2"
                            id="collapseExample1"
                        >
                            <input
                                type="number"
                                id="water-input"
                                class="form-control"
                                placeholder="Quantity"
                                aria-label="Quantity"
                                aria-describedby="button-addon2"
                            />
                            <div
                                class="btn-group"
                                role="group"
                                aria-label="Basic example"
                            >
                                <button
                                    class="btn btn-outline-secondary"
                                    type="button"
                                    id="button-addon2"
                                    onclick="document.getElementById('water-input').value = ''"
                                >
                                    Clear
                                </button>
                                <button
                                    type="button"
                                    class="btn btn-primary"
                                    id="water-share-button"
                                >
                                    Confirm
                                </button>
                            </div>
                        </div>
                    </li>
                    <li class="list-group-item">
                        <div class="d-flex justify-content-between">
                            <span>Bread</span>
                            <span id="owner-bread-count"></span>
                            <button
                                type="button"
                                class="btn btn-secondary btn-sm"
                                data-bs-toggle="collapse"
                                data-bs-target="#collapseExample2"
                                aria-expanded="false"
                                aria-controls="collapseExample2"
                            >
                                I want to share
                            </button>
                        </div>

                        <div
                            class="input-group mb-3 collapse mt-2"
                            id="collapseExample2"
                        >
                            <input
                                type="number"
                                id="bread-input"
                                class="form-control"
                                placeholder="Quantity"
                                aria-label="Quantity"
                                aria-describedby="button-addon2"
                            />
                            <div
                                class="btn-group"
                                role="group"
                                aria-label="Basic example"
                            >
                                <button
                                    class="btn btn-outline-secondary"
                                    type="button"
                                    id="button-addon2"
                                    onclick="document.getElementById('bread-input').value = ''"
                                >
                                    Clear
                                </button>
                                <button
                                    type="button"
                                    class="btn btn-primary"
                                    id="bread-share-button"
                                >
                                    Confirm
                                </button>
                            </div>
                        </div>
                    </li>

                    <li class="list-group-item">
                        <div class="d-flex justify-content-between">
                            <span>Medicine</span>
                            <span id="owner-medicine-count"></span>
                            <button
                                type="button"
                                class="btn btn-secondary btn-sm"
                                data-bs-toggle="collapse"
                                data-bs-target="#collapseExample3"
                                aria-expanded="false"
                                aria-controls="collapseExample3"
                            >
                                I want to share
                            </button>
                        </div>

                        <div
                            class="input-group mb-3 collapse mt-2"
                            id="collapseExample3"
                        >
                            <input
                                type="number"
                                id="medicine-input"
                                class="form-control"
                                placeholder="Quantity"
                                aria-label="Quantity"
                                aria-describedby="button-addon2"
                            />
                            <div
                                class="btn-group"
                                role="group"
                                aria-label="Basic example"
                            >
                                <button
                                    class="btn btn-outline-secondary"
                                    type="button"
                                    id="button-addon2"
                                    onclick="document.getElementById('medicine-input').value = ''"
                                >
                                    Clear
                                </button>
                                <button
                                    type="button"
                                    class="btn btn-primary"
                                    id="medicine-share-button"
                                >
                                    Confirm
                                </button>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>

        <div class="card text-bg-light mt-3">
            <div class="card-body">
                <h5 class="card-title" id="user-card-title">
                    Resources User has
                </h5>
                <ul class="list-group" id="contact-resources-list">
                    <li class="list-group-item">
                        <div class="d-flex justify-content-between">
                            <span>Water</span>
                            <span id="contact-water-count"></span>
                        </div>
                    </li>
                    <li class="list-group-item">
                        <div class="d-flex justify-content-between">
                            <span>Bread</span>
                            <span id="contact-bread-count"></span>
                        </div>
                    </li>

                    <li class="list-group-item">
                        <div class="d-flex justify-content-between">
                            <span>Medicine</span>
                            <span id="contact-medicine-count"></span>
                        </div>
                    </li>
                </ul>
            </div>
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
