<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/resourceReviews.css">
    <title>Resource Reviews</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script type="module" src="/js/resourceReviews.js"></script>
    <script type="module" src="/js/socketClient.js"></script>
</head>
<body>
    <header class="sticky-header">
        <nav>
            <button id="back-button" class="btn">Back</button>
        </nav>
    </header>
    <main>
        <h1 class="text-center">Resource Reviews</h1>
        <div id="reviews-container"></div>
        <button id="add-review-btn" class="btn">Add a Review</button>
    </main>

    <!-- Hidden Review Modal -->
    <div id="add-review-modal" class="modal hidden">
        <form id="add-review-form">
            <h3>Add Review</h3>
            <textarea id="review-content" placeholder="Write your review..." required></textarea>
            <div>
                <label>
                    <input type="radio" name="vote" value="1" required />
                    üëç
                </label>
                <label>
                    <input type="radio" name="vote" value="0" required />
                    üëé
                </label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
            <button type="button" id="cancel-add-review" class="btn btn-secondary">Cancel</button>
        </form>
    </div>
</body>
</html>
