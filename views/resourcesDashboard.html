<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESN Resources Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="/css/resourcesDashboard.css">
    <link rel="stylesheet" href="/css/resourcesHeader.css">
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="module" src="js/resourcesDashboardClient.js"></script>
    <script type="module" src="/js/resourcesHeader.js"></script>
    <script type="module" src="/js/socketClient.js"></script>
</head>

<body>
    <div class="container mt-5">
        <!-- Total Resources Section -->
        <table class="table table-bordered mb-4">
            <thead>
                <tr>
                    <th>Total Water</th>
                    <th>Total Bread</th>
                    <th>Total Medicine</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td id="total-water">0</td>
                    <td id="total-bread">0</td>
                    <td id="total-medicine">0</td>
                </tr>
            </tbody>
        </table>

        <!-- Bar Chart -->
        <div class="mb-4">
            <canvas id="resourceChart"></canvas>
        </div>

        <table class="table">
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Status</th>
                    <th>Water</th>
                    <th>Bread</th>
                    <th>Medicine</th>
                </tr>
            </thead>
            <tbody id="all-users-resources-table">
            </tbody>
        </table>
    </div>
</body>

</html>
