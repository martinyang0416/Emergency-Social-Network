<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incident Post</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="/socket.io/socket.io.js"></script>
    <link rel="stylesheet" href="/css/header.css">
    <script type="module" src="/js/header.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/css/incidentPost.css">
    <script type="module" src="/js/incidentPostClient.js"></script>
    <script type="module" src="/js/socketClient.js"></script>
</head>

<body>
    <!-- Banner with Report Button -->
    <div id="banner">
      <button
          id="reportIncidentButton"
          class="btn btn-primary banner-button"
          data-bs-toggle="modal"
          data-bs-target="#incidentModal"
      >
          Report Incident
      </button>
    </div>


    <div class="container-wrapper">
        <div id="container"></div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="incidentModal" tabindex="-1" aria-labelledby="incidentModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="incidentModalLabel">Report Incident</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="incident-form-container">
                        <form id="incidentForm" class="incident-form">
                            <div class="form-group mb-3">
                                <label class="form-label" for="incident-title">
                                    Incident Title <span class="required">*</span>
                                </label>
                                <div class="input-wrapper">
                                    <input type="text" id="incident-title" class="form-control" maxlength="100" required>
                                    <div class="char-count" id="title-char-count">0/100 characters</div>
                                </div>
                                <div class="input-hint">Maximum 100 characters</div>
                            </div>

                            <div class="form-group mb-3">
                                <label class="form-label" for="incident-details">
                                    Incident Details <span class="required">*</span>
                                </label>
                                <div class="input-wrapper">
                                    <textarea id="incident-details" class="form-control" rows="4" maxlength="1500" required></textarea>
                                    <div class="char-count" id="details-char-count">0/1,500 characters</div>
                                </div>
                                <div class="input-hint">Maximum 1,500 characters</div>
                            </div>

                            <div class="form-group mb-3">
                                <label class="form-label">Incident Images <span class="required">*</span></label>
                                <div id="incident-upload-area" class="upload-area">
                                    <input type="file" id="incident-images" class="file-input" multiple accept="image/*">
                                    <div class="upload-content">
                                        <p>Choose files to Upload</p>
                                        <span class="upload-text">or drag and drop</span>
                                    </div>
                                </div>
                                <div id="incident-preview" class="preview-container"></div>
                            </div>

                            <div class="form-group mb-3">
                                <label class="form-label" for="resource-details">Request Resources</label>
                                <input type="text" id="resource-details" class="form-control">
                            </div>

                            <div class="form-group mb-3">
                                <label class="form-label">Request Resources Image</label>
                                <div id="resource-upload-area" class="upload-area">
                                    <input type="file" id="resource-images" class="file-input" multiple accept="image/*">
                                    <div class="upload-content">
                                        <p>Choose files to Upload</p>
                                        <span class="upload-text">or drag and drop</span>
                                    </div>
                                </div>
                                <div id="resource-preview" class="preview-container"></div>
                            </div>

                            <div class="text-center">
                                <button type="submit" class="btn btn-primary">Submit Report</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="/socket.io/socket.io.js"></script>
</body>
</html>
