<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESN Resources Request</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="/css/resourcesRequest.css">
    <link rel="stylesheet" href="/css/resourcesHeader.css">
    <script src="/socket.io/socket.io.js"></script>
    <script type="module" src="js/resourcesRequestClient.js"></script>
    <script type="module" src="/js/resourcesHeader.js"></script>
    <script type="module" src="/js/socketClient.js"></script>
</head>

<body>
    <div class="container mt-5">
        <!-- Request Form Section -->
        <section id="request-form-section" class="mb-5">
            <h2>Request Resources</h2>
            <form id="resource-request-form">
                <div class="mb-3">
                    <label for="requestFrom" class="form-label">Request From</label>
                    <input type="text" class="form-control" id="requestFrom" placeholder="Enter username">
                </div>
                <div class="mb-3">
                    <label for="resourceType" class="form-label">Resource Type</label>
                    <select class="form-control" id="resourceType">
                        <option value="water">Water</option>
                        <option value="bread">Bread</option>
                        <option value="medicine">Medicine</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="quantity" class="form-label">Quantity</label>
                    <input type="number" class="form-control" id="quantity" min="1" placeholder="Enter quantity">
                </div>
                <button type="submit" class="btn btn-primary" id="submitRequest">Submit Request</button>
            </form>
        </section>

        <!-- Sent Requests Section -->
        <section id="sent-requests-section" class="mb-5">
            <h2>Your Sent Requests</h2>
            <table class="table">
                <thead>
                    <tr>
                        <th>Requested From</th>
                        <th>Resource</th>
                        <th>Quantity</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="sent-requests-table">
                    <!-- Dynamic content populated by JavaScript -->
                </tbody>
            </table>
        </section>
    </div>
</body>

</html>
