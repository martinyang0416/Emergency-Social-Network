<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESN Manage Resources</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="/css/manageResources.css">
    <link rel="stylesheet" href="/css/resourcesHeader.css">
    <script src="/socket.io/socket.io.js"></script>
    <script type="module" src="js/manageResourceClient.js"></script>
    <script type="module" src="/js/resourcesHeader.js"></script>
    <script type="module" src="/js/socketClient.js"></script>
</head>

<body>
    <div class="container mt-5">
        <!-- User's Own Resources Section -->
        <section id="user-resources" class="mb-5">
            <h2>Your Resources</h2>
            <table class="table">
                <thead>
                    <tr>
                        <th></th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="user-resources-table">
                    <!-- Dynamic content populated by JavaScript -->
                </tbody>
            </table>
        </section>

        <!-- Received Requests Section -->
        <section id="received-requests" class="mb-5">
            <h2>Received Requests</h2>
            <table class="table">
                <thead>
                    <tr>
                        <th>Requester</th>
                        <th>Resource</th>
                        <th>Quantity</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="received-requests-table">
                    <!-- Dynamic content populated by JavaScript -->
                </tbody>
            </table>
        </section>
    </div>
</body>

</html>
